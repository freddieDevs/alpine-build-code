<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Alpine Store</title>
</head>
<body>
  <div 
  x-data
  x-bind:class="$store.darkMode.on && 'bg-gray-800 text-white'"
  class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci cum consequuntur vero pariatur voluptas alias veniam a ad eveniet fuga, similique saepe delectus illo nulla doloremque? Libero ratione tempora officiis!

    <button 
    @click="$store.darkMode.toggle()"
    x-bind:class="$store.darkMode.on && 'bg-gray-700'"
    class="block mt-4 text xs bg-gray-200 px-4 py-2">Toggle Dark Mode</button>
  </div>
  <script>
    document.addEventListener('alpine:init', ()=> {
      Alpine.store('darkMode', {
        on: false,
        toggle() {
          this.on = !this.on
        }
      })
    })
  </script>
</body>
</html>
